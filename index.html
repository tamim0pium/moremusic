<meta name='viewport' content='width=device-width, initial-scale=1'/><!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MORE MUSIC -- The Future Experience</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dynamic gradient + glare layers -->
  <div id="canvas-layer" aria-hidden="true"></div>

  <main id="stage" role="main" aria-labelledby="brand">
    <div class="glass card">
      <div class="brand">
        <h1 id="brand">MORE MUSIC</h1>
        <p class="sub">An exclusive experience by <span class="tamim">TAMIMOPIUM</span></p>
      </div>

      <div class="controls">
        <button id="enterBtn" class="btn primary">ENTER</button>
        <button id="notifyBtn" class="btn ghost">NOTIFY ME</button>
      </div>

      <div id="emailWrap" class="emailWrap hidden glass">
        <input id="email" type="email" placeholder="your@email.com" />
        <button id="sendEmail" class="btn small">SUBMIT</button>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </div>
  </main>

  <!-- Loader overlay -->
  <div id="loaderOverlay" class="overlay hidden" aria-hidden="true">
    <div class="loaderGlass glass">
      <div class="loaderRing" aria-hidden="true"></div>
      <div class="loaderText">LOADING</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
