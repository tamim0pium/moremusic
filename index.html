<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MORE MUSIC - TamimOpium</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100%;
    width: 100%;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #1b003c, #4b0066);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  .container { text-align: center; z-index: 2; }
  h1 { font-size: 4rem; margin-bottom: 0.5rem; color: #ff4c4c; }
  h2 { font-size: 2rem; margin-bottom: 0.5rem; color: #ffffff; }
  h3 { font-size: 1.5rem; margin-bottom: 2rem; color: #aa00ff; }

  .btn {
    padding: 1rem 2rem;
    margin: 0.5rem;
    font-size: 1.2rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s;
  }

  .enter-btn { background: #aa00ff; color: #fff; }
  .enter-btn:hover { background: #ff4c4c; }

  .notify-btn { background: #ff4c4c; color: #fff; }
  .notify-btn:hover { background: #aa00ff; }

  #loading-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(27, 0, 60, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 2rem;
    color: #ff4c4c;
    display: none;
    z-index: 10;
  }

  #email-form { display: none; margin-top: 1rem; }
  #email-form input[type="email"] {
    padding: 0.8rem;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    margin-right: 0.5rem;
  }
  #email-form input[type="submit"] {
    padding: 0.8rem 1rem;
    border-radius: 5px;
    border: none;
    background: #aa00ff;
    color: #fff;
    cursor: pointer;
  }

  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <h1>MORE MUSIC</h1>
  <h2>an unreal experience by TamimOpium</h2>
  <h3>Backed by MORPHINE</h3>

  <button class="btn enter-btn" onclick="enterClick()">ENTER</button>
  <button class="btn notify-btn" onclick="notifyClick()">NOTIFY ME</button>

  <form id="email-form" onsubmit="submitEmail(event)">
    <input type="email" id="email" placeholder="Your email" required>
    <input type="submit" value="Submit">
  </form>

  <p id="notify-text" style="margin-top:1rem; color:#ff4c4c;"></p>
</div>

<div id="loading-screen">
  <p>Loading...</p>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  // Particles.js config
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ff0000" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.7 },
      "size": { "value": 4, "random": true },
      "line_linked": { "enable": false },
      "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false }
    },
    "interactivity": {
      "events": { "onhover": { "enable": false }, "onclick": { "enable": false } }
    },
    "retina_detect": true
  });

  function enterClick() {
    document.getElementById('loading-screen').style.display = 'flex';
    setTimeout(() => {
      document.getElementById('loading-screen').innerHTML = "<p>THE CURE IS COMING</p>";
    }, 2000); // 2 seconds loading
  }

  function notifyClick() {
    document.getElementById('email-form').style.display = 'block';
  }

  function submitEmail(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    // Here you can connect email to your backend or Google Sheets later
    document.getElementById('email-form').style.display = 'none';
    document.getElementById('notify-text').innerText = "WE WILL NOTIFY YOU WHEN IT'S TIME";
  }
</script>

</body>
</html>
