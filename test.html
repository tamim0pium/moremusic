<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MORE MUSIC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background shapes -->
<canvas id="bg"></canvas>

<div id="main-content">
  <h1 id="title">MORE MUSIC</h1>
  <p id="subtitle">An exclusive experience by <span class="tamim">TAMIMOPIUM</span></p>

  <div id="buttons">
    <button id="enter-btn">ENTER</button>
    <button id="notify-btn">NOTIFY ME</button>
  </div>

  <div id="email-section" class="hidden">
    <input type="email" id="email" placeholder="Enter your email">
    <button id="submit-email">SUBMIT</button>
  </div>

  <div id="loader" class="hidden">
    <div class="spinner"></div>
  </div>

  <h2 id="message" class="hidden">THE CURE IS COMING</h2>
</div>

<script src="script.js"></script>
</body>
</html>
